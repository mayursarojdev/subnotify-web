<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SubNotify</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="/style/bootstrap.min.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/mediaquery.css" />

    <!-- scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" defer src="/script/script.js"></script>
  </head>
  <body class="bg-light">
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-sm navbar-dark bg-primary sticky-top shadow"
    >
      <div class="container">
        <!-- navbar logo -->
        <a class="navbar-brand fw-bold" href="#">ðŸ””SUBNOTIFY</a>
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarColor01" style="">
          <!-- left side -->
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link fw-bold" href="#">ðŸ”–Saved Posts</a>
            </li>
          </ul>
          <!-- right side -->
          <!-- welcome message -->
          <div class="nav-item dropdown">
            <span
              class="nav-link dropdown-toggle fw-bold text-white"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Hello, MayurðŸ‘‹
            </span>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- content -->
    <div class="container">
      <div class="row">
        <!-- left cards section -->
        <section class="cards-section col-md-9 mt-4">
          <!-- loading card -->
          <div
            class="card card-loading mb-4 d-flex flex-row overflow-hidden"
            aria-hidden="true"
          >
            <!-- card-left -->
            <svg
              class="bd-placeholder-img"
              width="25%"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Placeholder"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#868e96"></rect>
            </svg>
            <div class="card-right card-body p-3 py-5 placeholder-left">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
              </h5>
              <p class="card-text placeholder-glow">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-5"></span>
                <span class="placeholder col-5"></span>
                <span class="placeholder col-8"></span>
                <span class="placeholder col-8"></span>
              </p>
              <div class="pt-4">
                <a
                  href="#"
                  tabindex="-1"
                  class="btn btn-primary disabled placeholder col-3"
                ></a>
                <a
                  href="#"
                  tabindex="-1"
                  class="btn btn-outline-dark disabled placeholder col-3"
                ></a>
              </div>
            </div>
          </div>
          <!-- posts -->
          <div class="post-cards">
            <!-- all posts will be injected here -->
          </div>
        </section>

        <!-- right settings section -->
        <section class="settings col-md-3 mt-4">
          <form action="#" class="settings-form">
            <!-- update sub input -->
            <div class="input-group input-group mb-3">
              <span
                class="input-group-text fw-bold rounded-start"
                id="inputGroup-sizing-default"
                >r/</span
              >
              <input
                type="text"
                name="subredditName"
                class="form-control subreddit-input"
                placeholder="subreddit name"
                aria-label="subreddit name"
                aria-describedby="button-addon2"
              />
            </div>

            <!-- update sort type -->
            <select
              class="form-select rounded sort-select mb-3"
              aria-label=".form-select-sm example"
              name="sortType"
            >
              <option selected>Select sort type</option>
              <option value="new">new</option>
              <option value="hot">hot</option>
              <option value="rising">rising</option>
            </select>

            <!-- update interval time -->
            <div class="input-group input-group mb-3">
              <input
                type="number"
                class="form-control interval-input"
                placeholder="get updates every?"
                aria-label="get updates every?"
                aria-describedby="button-addon2"
                name="updatesInterval"
              />
              <span
                class="input-group-text rounded-end"
                id="inputGroup-sizing-default"
                >minutes</span
              >
            </div>

            <!-- update settings button -->
            <button
              class="btn btn-primary rounded update-settings fw-bold"
              type="button"
              id="button-addon2"
            >
              Update
            </button>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
