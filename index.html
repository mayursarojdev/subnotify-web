<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SubNotify</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="/style/bootstrap.min.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/mediaquery.css" />

    <!-- scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" defer src="/script/script.js"></script>
  </head>
  <body class="bg-light">
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-sm navbar-dark bg-primary sticky-top shadow"
    >
      <div class="container">
        <!-- navbar logo -->
        <a class="navbar-brand fw-bold" href="#">ðŸ””SUBNOTIFY</a>
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarColor01" style="">
          <!-- left side -->
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link fw-bold" href="#">ðŸ”–Saved Posts</a>
            </li>
          </ul>
          <!-- right side -->
          <!-- welcome message -->
          <div class="nav-item dropdown">
            <span
              class="nav-link dropdown-toggle fw-bold text-white"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Hello, MayurðŸ‘‹
            </span>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- content -->
    <div class="container">
      <div class="row">
        <!-- left cards section -->
        <section class="cards-section col-md-9 mt-4">
          <!-- all posts will be injected below -->
        </section>

        <!-- right settings section -->
        <section class="settings col-md-3 mt-4">
          <!-- update sub input -->
          <div class="input-group input-group mb-3">
            <span
              class="input-group-text fw-bold rounded-start"
              id="inputGroup-sizing-default"
              >r/</span
            >
            <input
              type="text"
              class="form-control subreddit-input"
              placeholder="subreddit name"
              aria-label="subreddit name"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary rounded-end subreddit-input-btn"
              type="button"
              id="button-addon2"
            >
              update
            </button>
          </div>

          <!-- update sort type -->
          <select
            class="form-select rounded sort-select"
            aria-label=".form-select-sm example"
          >
            <option selected>Select sort type</option>
            <option value="new">new</option>
            <option value="hot">hot</option>
            <option value="rising">rising</option>
          </select>
        </section>
      </div>
    </div>
  </body>
</html>
